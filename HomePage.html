<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <title>ComicGram</title>
    </head>
    <body>
        <div class = "comic-wrapper">
            <div class = "comic-phone">
                </div>
                <div class = "comic-continue">
                    <div class="group">
                        <img src = "logo.jpg" class = "comic-logo" alt = "comic Logo>">
                        <div class="profile-photo">
                            <img src = "perfil-comic.jpg" alt = "Foto de Perfil">
                        </div>
                        <a href="#" class="comic-login">Continue</a>
                        <a href="#" class="comic-logout">Remove Account</a>
                    </div>
                    <div class="group">
                    <p class="not-account">Not Wonder.Star?</p>
                    <p class="not-account">
                        <span class="link-blue">Change Account</span>
                        or
                        <span class="link-blue">Register</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                                                   
                </div>
            </div>
        </div>

    </body>
</html>
